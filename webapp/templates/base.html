<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
          
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ page_title }}</title>

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">Куда поехать</a>
          <ul class="navbar-nav">
              {% if current_user.is_authenticated %}
                {% if current_user.is_admin %}
                <li class="nav-item">
                  <a class="nav-link" href="/admin">Админка</a>
                </li>
                {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user_related.show_user_requests') }}">Мои запросы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/countries/country_list">Открытые страны</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('user_related.logout') }}">Выйти</a>
              </li>
              {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('user_related.login') }}">Войти</a>
              </li>
              {% endif %}
          </ul>
        </div>
      </nav>
      {% block content %}{% endblock %}
    </div>
    <footer class="bd-footer py-2 mt-1 bg-light">
      <div class="container py-2">
        <div class="row">
          <div class="col text-center">
              Polina D., Svetlana E.,&nbsp;&nbsp;&nbsp;<a href="https://learn.python.ru/">LearnPython</a>,&nbsp; 2021-2022
          </div>
      </div>
    </footer> 
  </body>
</html>
